<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Movies</title>
	</head>
	<body>
		<div>
			<h1 th:text="'The best of the year by ' + ${utente.nome} + '!'"/>
		</div>
		<div>
			<h2>Best Movies</h2>
			<ul>
				<li th:each="movie : ${movies}">
					<strong>ID: </strong> <span th:text="${movie.id}"></span>
					<strong>Nome:</strong> <span th:text="${movie.title}"></span>
				</li>
			</ul>
		</div>
	</body>
</html>
